<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faceboaok</title>

    <link rel="stylesheet" href="../all.min.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="facebooaak.css" />
  </head>
  <body>
    <div class="push w-100 d-block"></div>
    <div class="main row d-flex justify-content-evenly h-75">
      <div
        class="left d-flex flex-column align-items-center fw-bold lh-lg col-6"
      >
        <!-- d-flex flex-column justify-content-center -->
        <h1 class="logo text-primary fw-bold lh-lg">Faceboaok</h1>
        <p>Connect with friends and the world around you on Facebook</p>
      </div>
      <div class="right d-flex flex-column align-items-center col-6">
        <div
          class="panal d-flex flex-column bg-white justify-content-between pt-3 ps-3 pe-3 pb-3 align-items-center rounded mb-3"
        >
          <div class="form d-flex flex-column align-items-center w-100 p-4">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Email address or phone number"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Password"
              />
            </div>

            <div class="showcheck d-flex gap-2 justify-content-start w-100">
              <input class="checck" type="checkbox" name="" id="" />
              <p>show password</p>
            </div>
            <button class="btn-sm btn btn-primary bottext w-100">log in</button>
          </div>
          <div class="downpanal d-flex flex-column align-items-center">
            <a href=""> Forget Password?</a>
            <div class="line d-block"></div>
            <button class="register btn-sm btn bottext">
              Create New Account
            </button>
          </div>
        </div>

        <div class="panalbottom">
          <span>
            <a href=""> Create a Page </a>
          </span>
          for a celebrity, brand or business.
        </div>
      </div>
    </div>

    <script src="../bootstrap.bundle.min.js"></script>
  </body>
</html>
